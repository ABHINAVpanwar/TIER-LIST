<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIER LIST</title>
    <link rel="icon" type="image/x-icon" href="Icon.png">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="Image-Container" id="ImageContainer">
        <!-- Images will be dynamically added here -->
      </div>
      <div class="Tier-List">
        <h1 id="Title"></h1>
        <div class="Tier" id="TierS"><h2 id="Rating1">S</h2></div>
        <div class="Tier" id="TierA"><h2 id="Rating2">A</h2></div>
        <div class="Tier" id="TierB"><h2 id="Rating3">B</h2></div>
        <div class="Tier" id="TierC"><h2 id="Rating4">C</h2></div>
        <div class="Tier" id="TierD"><h2 id="Rating5">D</h2></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
